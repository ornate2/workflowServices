_schema-version: "3.2"
ID: workflowServices
description: A simple CAP project.
version: 1.0.0
modules:
- name: workflowServices-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uaa_workflowServices
  - name: workflowServices-destination-service
  - name: workflowServices-connectivity-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: workflowServices-destination-content
  type: com.sap.application.content
  requires:
  - name: workflowServices-destination-service
    parameters:
      content-target: true
  - name: workflowServices_html_repo_host
    parameters:
      service-key:
        name: workflowServices_html_repo_host-key
  - name: uaa_workflowServices
    parameters:
      service-key:
        name: uaa_workflowServices-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: workflow_srv_workflowServices_html_repo_host
          ServiceInstanceName: workflowServices-html5-app-host-service
          ServiceKeyName: workflowServices_html_repo_host-key
          sap.cloud.service: workflow_srv
        - Authentication: OAuth2UserTokenExchange
          Name: workflow_srv_uaa_workflowServices
          ServiceInstanceName: workflowServices-xsuaa-service
          ServiceKeyName: uaa_workflowServices-key
          sap.cloud.service: workflow_srv
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: workflowServices-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: workflowServices_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - poformdataworkflowuimodule.zip
      name: poformdataworkflowuimodule
      target-path: resources/
- name: poformdataworkflowuimodule
  type: html5
  path: workflow-ui-module
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: workflow-module
  type: com.sap.application.content
  path: workflow-module
  requires:
  - name: sap_processautomation
    parameters:
      content-target: true
      service-key:
        config:
          deployUsageScenario: workflow
        name: spa-workflow-service-key
resources:
- name: workflowServices-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: workflowServices-destination-service
    service-plan: lite
- name: workflowServices-connectivity-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: workflowServices_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: workflowServices-html5-app-host-service
    service-plan: app-host
- name: uaa_workflowServices
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: workflowServices-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: workflowServices-xsuaa-service
    service-plan: application
- name: sap_processautomation
  type: org.cloudfoundry.managed-service
  parameters:
    service: process-automation-service
    service-plan: standard
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
